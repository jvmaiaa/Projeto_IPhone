    <div id="form">
        <form action="">
            <h2 class="title">Contato</h2>

            <label for="username">Nome</label>
            <div class="inputs">
                <i class="fa-solid fa-circle-user"></i>
                <input id="username" name="username" placeholder="Nome completo" type="text" required>
            </div>

            <label for="email">E-mail</label>
            <div class="inputs">
                <i class="fa-solid fa-envelope"></i>
                <input id="email" name="email" placeholder="email" type="email" required>
            </div>

            <label for="telefone">Telefone</label>
            <div class="inputs">
                <i class="fa-solid fa-phone"></i>
                <input id="telefone" name="telefone" placeholder="telefone" type="text" required>
            </div>

            <label for="critica">Crítica</label>
            <div class="inputs" id="textarea">
                <i class="fa-solid fa-comment"></i>
                <textarea rows="2" cols="50"id="critica" name="critica" placeholder="deixe sua crítica" required></textarea>

            </div>

            <div id="btn">
                <button type="submit">Enviar</button>
            </div>
        </form>
